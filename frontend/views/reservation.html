<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="text-center mb-4">
                <h2 class="display-5">Parking Centre-Ville</h2>
                <div class="badge bg-info fs-5 p-2">
                    Places disponibles : <span id="availableSpots">--</span> / <span id="totalSpots">--</span>
                </div>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <form id="reservationForm" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">
                                <i class="bi bi-car-front-fill"></i> Votre véhicule
                            </h5>
                            <div class="row justify-content-center text-center g-3">
                                <div class="col-md-4">
                                    <div class="form-check vehicle-type">
                                        <input class="form-check-input" type="radio" name="vehicleType" id="moto" value="moto" required>
                                        <label class="form-check-label p-3 border rounded w-100" for="moto">
                                            <i class="bi bi-bicycle display-5"></i>
                                            <div class="mt-2">Moto</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check vehicle-type">
                                        <input class="form-check-input" type="radio" name="vehicleType" id="voiture" value="voiture" required>
                                        <label class="form-check-label p-3 border rounded w-100" for="voiture">
                                            <i class="bi bi-car-front display-5"></i>
                                            <div class="mt-2">Voiture</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check vehicle-type">
                                        <input class="form-check-input" type="radio" name="vehicleType" id="electrique" value="electrique" required>
                                        <label class="form-check-label p-3 border rounded w-100" for="electrique">
                                            <i class="bi bi-lightning-charge display-5"></i>
                                            <div class="mt-2">Véhicule électrique</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">
                                <i class="bi bi-calendar3"></i> Période de stationnement
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Arrivée</label>
                                    <input type="datetime-local" class="form-control" id="startDateTime" name="startDateTime" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Départ</label>
                                    <input type="datetime-local" class="form-control" id="endDateTime" name="endDateTime" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">
                                <i class="bi bi-geo-alt"></i> Votre place
                            </h5>
                            <div class="row">
                                <div class="col-md-8">
                                    <select class="form-select form-select-lg" id="parkingSpot" name="parkingSpot" required disabled>
                                        <option value="">Sélectionnez d'abord un type de véhicule</option>
                                    </select>
                                    <small class="text-muted">Les places disponibles s'afficheront après la sélection du type de véhicule</small>
                                </div>
                            </div>
                        </div>

                        <div class="bg-light rounded p-4 mb-4">
                            <h5 class="border-bottom pb-2">Récapitulatif de votre réservation</h5>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-2">
                                        <i class="bi bi-car-front me-2"></i>
                                        <span class="fw-bold">Type :</span>
                                        <span id="recapType">--</span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="bi bi-geo-alt me-2"></i>
                                        <span class="fw-bold">Place :</span>
                                        <span id="recapPlace">--</span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="bi bi-clock me-2"></i>
                                        <span class="fw-bold">Durée :</span>
                                        <span id="recapDuree">--</span>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <div class="text-muted">Total estimé</div>
                                    <div class="display-6 text-primary" id="recapPrix">--</div>
                                </div>
                            </div>
                        </div>

                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>
                                Confirmer la réservation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .vehicle-type input[type="radio"] {
        display: none;
    }

    .vehicle-type label {
        cursor: pointer;
        transition: all 0.3s;
    }

    .vehicle-type label:hover {
        background-color: #f8f9fa;
        border-color: #0d6efd !important;
    }

    .vehicle-type input[type="radio"]:checked + label {
        background-color: #e7f1ff;
        border-color: #0d6efd !important;
    }
</style>
