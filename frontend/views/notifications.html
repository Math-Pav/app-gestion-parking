<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="header-section mb-4">
                <h2 class="text-center position-relative">
                    <span class="notification-badge" id="notificationCount"></span>
                    Mes Notifications
                </h2>
                <div class="text-center mt-3">
                    <button class="btn btn-light rounded-pill px-4" id="markAllRead">
                        <i class="bi bi-check2-all"></i> Tout marquer comme lu
                    </button>
                </div>
            </div>

            <div class="filters-section mb-4">
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-primary rounded-pill active" data-filter="all">Toutes</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="unread">Non lues</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="reservations">Réservations</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="system">Système</button>
                </div>
            </div>

            <div id="notificationsList" class="notifications-container">
                <div id="noNotifications" class="empty-state">
                    <div class="text-center py-5">
                        <div class="empty-icon">
                            <i class="bi bi-bell-slash"></i>
                        </div>
                        <h5 class="mt-4">Tout est à jour !</h5>
                        <p class="text-muted">Vous n'avez aucune notification en attente</p>
                    </div>
                </div>
            </div>

            <nav class="mt-4">
                <ul class="pagination justify-content-center" id="notificationsPagination"></ul>
            </nav>
        </div>
    </div>
</div>

        border-radius: 50%;
        padding: 0.2rem 0.6rem;
        font-size: 0.8rem;
        display: none;
    }

        font-size: 0.9rem;
        padding: 0.4rem 1.2rem;
    }

    .filters-section .btn.active {
        background-color: #4834d4;

    }

        border-radius: 15px;

    }

        padding: 1.5rem;
        border-bottom: 1px solid #eee;
        transition: all 0.3s ease;
    }

        border-bottom: none;

        background-color: #f8f9ff;

        padding-left: 1.5rem;
    }

        position: absolute;
        left: 0;

        height: 8px;
        background: #4834d4;
        border-radius: 50%;
    }

    .notification-item.read .notification-dot {
        display: none;
    }

    .notification-body {
        color: #2d3436;
    }

    .notification-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .notification-message {
        color: #636e72;
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
    }

    }

        font-size: 0.8rem;

    }
