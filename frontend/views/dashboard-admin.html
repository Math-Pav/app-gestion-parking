<div class="container-fluid px-4">
    <h2 class="mb-4 text-center">
        <i class="bi bi-speedometer2 me-2"></i>
        Tableau de bord administrateur
    </h2>

    <div class="row g-4 mb-5 justify-content-center">
        <div class="col-xl-3 col-lg-3 col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-primary bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title text-white-50">Réservations totales</h6>
                            <h2 class="card-text mb-0" id="totalReservations">0</h2>
                        </div>
                        <i class="bi bi-calendar3 fs-1 text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-lg-3 col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-success bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title text-white-50">Places disponibles</h6>
                            <h2 class="card-text mb-0" id="availableSpots">0</h2>
                        </div>
                        <i class="bi bi-p-square fs-1 text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-lg-3 col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-info bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title text-white-50">Utilisateurs actifs</h6>
                            <h2 class="card-text mb-0" id="activeUsers">0</h2>
                        </div>
                        <i class="bi bi-people fs-1 text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-lg-3 col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-warning bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title text-white-50">Réservations en attente</h6>
                            <h2 class="card-text mb-0" id="pendingReservations">0</h2>
                        </div>
                        <i class="bi bi-hourglass-split fs-1 text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body py-4">
                    <h5 class="card-title mb-4 text-center">
                        <i class="bi bi-pie-chart me-2"></i>
                        Types de places
                    </h5>
                    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                        <canvas id="parkingTypesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
