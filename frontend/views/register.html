<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Créer un compte</h2>

                    <div id="message" class="alert" style="display: none;"></div>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   placeholder="Votre nom"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="exemple@domaine.com"
                                   pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel"
                                   class="form-control"
                                   id="phone"
                                   placeholder="Votre numéro de téléphone"
                                   pattern="[0-9]*"
                                   maxlength="10"
                                   oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Mot de passe
                            </label>
                            <div class="position-relative">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       placeholder="Minimum 6 caractères"
                                       minlength="6"
                                       required>
                                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"
                                   style="cursor: pointer;"
                                   id="togglePassword"></i>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <div class="position-relative">
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       placeholder="Confirmez votre mot de passe"
                                       required>
                                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"
                                   style="cursor: pointer;"
                                   id="toggleConfirmPassword"></i>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button"
                                    class="btn btn-primary btn-lg"
                                    id="registerBtn">
                                S'inscrire
                            </button>
                            <a href="/app-gestion-parking/"
                               class="btn btn-link btn-sm text-muted">
                                Retour à la connexion
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    console.log('togglePassword:', togglePassword);
    console.log('toggleConfirmPassword:', toggleConfirmPassword);
    console.log('passwordInput:', passwordInput);
    console.log('confirmPasswordInput:', confirmPasswordInput);

    if (togglePassword && passwordInput) {
        togglePassword.style.cursor = 'pointer';
        togglePassword.onclick = function() {
            console.log('Toggle password clicked');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        };
    } else {
        console.error('togglePassword or passwordInput is missing');
    }

    if (toggleConfirmPassword && confirmPasswordInput) {
        toggleConfirmPassword.style.cursor = 'pointer';
        toggleConfirmPassword.onclick = function() {
            console.log('Toggle confirm password clicked');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        };
    } else {
        console.error('toggleConfirmPassword or confirmPasswordInput is missing');
    }
});</script>
