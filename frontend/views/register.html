<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill display-4 text-primary"></i>
                        <h2 class="card-title fw-bold mt-3">Créer un compte</h2>
                        <p class="text-muted">Rejoignez-nous en quelques clics</p>
                    </div>

                    <div id="message" class="alert" style="display: none;"></div>

                    <form>
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   placeholder="Votre nom"
                                   required>
                            <label for="name">Nom</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="exemple@domaine.com"
                                   pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                                   required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel"
                                   class="form-control"
                                   id="phone"
                                   placeholder="Votre numéro de téléphone"
                                   pattern="[0-9]*"
                                   maxlength="10"
                                   oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                   required>
                            <label for="phone">Téléphone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Minimum 6 caractères"
                                   minlength="6"
                                   required>
                            <label for="password">Mot de passe</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"
                               id="togglePassword"></i>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   placeholder="Confirmez votre mot de passe"
                                   required>
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"
                               id="toggleConfirmPassword"></i>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button"
                                    class="btn btn-primary btn-lg"
                                    id="registerBtn">
                                <i class="bi bi-person-check me-2"></i>S'inscrire
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted mb-3">Déjà inscrit ?</p>
                        <a href="/app-gestion-parking/"
                           class="btn btn-outline-primary rounded-pill px-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
        transition: transform 0.2s;
    }

    .form-control {
        border-radius: 0.5rem;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    .btn-lg {
        border-radius: 0.5rem;
        padding: 12px 24px;
        font-weight: 500;
        transition: all 0.3s;
    }

    .btn-lg:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.15);
    }

    .btn-outline-primary:hover {
        transform: translateY(-2px);
    }

    .form-floating i {
        cursor: pointer;
        z-index: 5;
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 2rem !important;
        }
    }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    console.log('togglePassword:', togglePassword);
    console.log('toggleConfirmPassword:', toggleConfirmPassword);
    console.log('passwordInput:', passwordInput);
    console.log('confirmPasswordInput:', confirmPasswordInput);

    if (togglePassword && passwordInput) {
        togglePassword.style.cursor = 'pointer';
        togglePassword.onclick = function() {
            console.log('Toggle password clicked');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        };
    } else {
        console.error('togglePassword or passwordInput is missing');
    }

    if (toggleConfirmPassword && confirmPasswordInput) {
        toggleConfirmPassword.style.cursor = 'pointer';
        toggleConfirmPassword.onclick = function() {
            console.log('Toggle confirm password clicked');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        };
    } else {
        console.error('toggleConfirmPassword or confirmPasswordInput is missing');
    }
});</script>
