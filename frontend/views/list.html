<div class="container py-4">
    <!-- Liste des utilisateurs -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-0 py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-people me-2"></i>Liste des utilisateurs
                </h5>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="bi bi-plus-lg me-2"></i>Ajouter un utilisateur
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="px-4 py-3">Nom</th>
                        <th class="py-3">Email</th>
                        <th class="py-3">Téléphone</th>
                        <th class="py-3">Rôle</th>
                        <th class="py-3">Statut</th>
                        <th class="py-3 text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus me-2"></i>Ajouter un utilisateur
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="addName"
                                   placeholder="Votre nom"
                                   required>
                            <label for="addName">Nom</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email"
                                   class="form-control"
                                   id="addEmail"
                                   placeholder="exemple@email.com"
                                   required>
                            <label for="addEmail">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel"
                                   class="form-control"
                                   id="addPhone"
                                   placeholder="Votre téléphone"
                                   pattern="[0-9]*"
                                   maxlength="10"
                                   oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">
                            <label for="addPhone">Téléphone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control"
                                   id="addPassword"
                                   placeholder="Minimum 6 caractères"
                                   minlength="6"
                                   required>
                            <label for="addPassword">Mot de passe</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"
                               id="toggleAddPassword"></i>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   placeholder="Confirmez votre mot de passe"
                                   required>
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"
                               id="toggleConfirmPassword"></i>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select"
                                    id="addRole"
                                    required>
                                <option value="user">Utilisateur</option>
                                <option value="admin">Administrateur</option>
                            </select>
                            <label for="addRole">Rôle</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="addUserBtn">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square me-2"></i>Modifier l'utilisateur
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Téléphone</label>
                            <input type="tel"
                                   class="form-control"
                                   id="editPhone"
                                   pattern="[0-9]*"
                                   maxlength="10"
                                   oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Rôle</label>
                            <select class="form-select" id="editRole" required>
                                <option value="user">Utilisateur</option>
                                <option value="admin">Administrateur</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Statut</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="active">Actif</option>
                                <option value="inactif">Inactif</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.75rem;
    }

    .card-header {
        border-radius: 0.75rem 0.75rem 0 0 !important;
    }

    .table th {
        font-weight: 600;
        font-size: 0.875rem;
        color: #6c757d;
    }

    .table td {
        font-size: 0.875rem;
        vertical-align: middle;
    }

    .btn {
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
    }

    .btn-sm {
        padding: 0.375rem 0.75rem;
    }

    .table-hover tbody tr:hover {
        background-color: rgba(13, 110, 253, 0.04);
    }

    .modal-content {
        border: none;
        border-radius: 0.75rem;
    }

    .modal-header {
        border-bottom: 1px solid rgba(0,0,0,0.1);
        padding: 1rem 1.5rem;
    }

    .modal-footer {
        border-top: 1px solid rgba(0,0,0,0.1);
        padding: 1rem 1.5rem;
    }

    .form-control, .form-select {
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid rgba(0,0,0,0.1);
    }

    .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
    }

    .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
    }
</style>
